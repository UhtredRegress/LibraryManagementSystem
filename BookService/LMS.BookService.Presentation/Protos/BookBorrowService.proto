syntax = "proto3";

option csharp_namespace = "Lirabry.Grpc";

// Request message
message LoanBookRequest {
  string user_id = 1;
  string book_id = 2;
}

// Response message
message LoanBookResponse {
  bool success = 1;
  string message = 2;
}

// gRPC service
service LibraryService {
  rpc LoanBook (LoanBookRequest) returns (LoanBookResponse);
}